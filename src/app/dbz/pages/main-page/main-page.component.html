<h1>DBZ Characters</h1>
<hr>
<div class="row">
  <div class="col">
    <dzb-list [characterList]="characters"
              (emitOnDelete)="deleteCharacter($event)"></dzb-list>
  </div>
  <div class="col">
    <dbz-add-character (onNewCharacter)="addCharacter($event)"></dbz-add-character>
  </div>

</div>
