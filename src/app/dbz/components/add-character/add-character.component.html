
<h4>Add Character</h4>
<form class="row" (ngSubmit)="emitharacter()">
  <input
    type="text"
    placeholder="Name"
    class="form-control mb-2"
    [(ngModel)]="character.name" name="name">
  <input
    type="number"
    placeholder="Power"
    class="form-control mb-2"
    [(ngModel)]="character.power" name="power">

  <button type="submit"
    class="btn btn-primary">
      Add Character
  </button>
</form>
