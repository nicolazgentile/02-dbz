
<h4>Listado</h4>
<ul class="col list-group"
  *ngFor="let item of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;">
    <li class="list-group-item d-flex justify-content-between align-items-center"
          [ngClass]="{ 'list-group-item-success': isEven,
                       'list-group-item-danger': isOdd,
                       'list-group-item-primary': (isFirst || isLast) }">
      <div>
        <span>{{ i+1 }}. {{ item.name }} - Power: <strong>({{ item.power }})</strong></span>
      </div>
      <div>
        <button class="btn btn-danger" (click)="onDeleteItem(item.id)">X</button>
      </div>

    </li>
</ul>
